    <head>
        <meta charset="utf-8">

        <title>User Settings</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <form action="/updateUserSettings" method="post">
             <div>
                <label for="pace">Pace (mph)</label>
                <input id="pace" type="range" min="10" max="25" step="1" oninput="Update(value, 'paceOutput')" />
                <output for="pace" id="paceOutput">18</output>
            </div>  
            <div>
                <label for="distance">Distance (miles)</label>
                <input id="distance" type="range" min="10" max="100+" step="5" oninput="Update(value, 'distanceOutput')" />
                <output for="distance" id="distanceOutput">25</output>
            </div>
            <button onclick="submit">Save</button>    
        </form>
    </body>
    <script>
        function Update(input, selectedElement) {
           document.querySelector('#' + selectedElement).value = input;
        } 
      
    </script>
</html>
